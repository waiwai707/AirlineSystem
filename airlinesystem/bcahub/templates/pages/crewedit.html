  

{% block content %}
{% load static %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


<div class="container my-3">
    <div class="d-flex justify-content-end">
         <a href="{% url 'basecrew' %}">
            <button type="button" class="btn text-white" style="background-color:#800517">
                <i class="fa-solid fa-pencil"></i>
            </button>
        </a>

    </div><br>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">{{ message }}</div>
        {% endfor %}

    </ul>
    {% endif %}
    <div class="card">
    <h5 class="card-hearder text-white" style="background-color: #800517">Edit Travel customer</h5>
    <div class="card-body">
        
        <form action="{% url 'updatecrew' air.id %}" method="POST">
            {% csrf_token %}
            <div class="form">
                    
                <label for="flight"><strong>Flight:</strong></label>
                <input type="text" class="form-control" id="flight" name="flight" value="{{air.flight}}"/>
            </div>
            <div class="form">
                    
                <label for="service_status"><strong>Service_Status:</strong></label>
                <input type="text" class="form-control" id="service_status" name="service_status" value="{{air.service_status}}" />
            </div>
            <div class="form">
                <label for="depature_port"><strong>Depature_Port:</strong></label>
                <input type="text" class="form-control" id="depature_port" name="depature_port" value="{{air.depature_port}}"/>
            </div>
            <div class="form">
                <label for="arrival_port"><strong>Arrival_Port:</strong></label>
                <input type="text" class="form-control" id="arrival_port" name="arrival_port" value="{{air.arrival_port}}" />
            </div>    
            <div class="form">
                <label for="depature_date_time"><strong>Depature_Date_Time:</strong></label>
                <input type="text" class="form-control" id="depature_date_time" name="depature_date_time" value="{{air.depature_date_time}}"/>
            </div>   
            <div class="form">
                <label for="arrival_date_time"><strong>Arrival_Date_Time:</strong></label>
                <input type="text" class="form-control" id="arrival_date_time" name="arrival_date_time" value="{{air.arrival_date_time}}" />
            </div>
           
  
            <button type="submit" class="btn my-3 text-white" style="background-color: #800517">Update</button>
        </form>

    </div>
    </div>
</div>
{% endblock %}
